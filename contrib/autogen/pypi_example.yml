python_modules:
  generator: builtin-pypi
  template:
    engine: j2cli

  defaults:
    category: dev-python
    template: "templates/pypi-generic.tmpl"

  packages:
    - propcache:
        python_compat: "python3+"
        pydeps:
          py:all:
            - botocore < 1.37.0
            - botocore >= 1.36.0
            - jmespath >= 0.7.1
            - s3transfer
